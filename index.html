<! DOCTYPE html>
<html lang="eng">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.cdnfonts.com/css/caros" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=-1.0">
</head>
<body>
<div id="div1">
<p id="title">freeCodeCamp Survey Form</p>
<br>
<p id="description">Thank you for taking the time to help us improve the platform</p>
</div>
<form id="survey-form">
<fieldset id="f1">
<label id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required></label><br>
<label id="email-label">Email<input type="email" id="email" placeholder="Enter your email" required></label><br>
<label id="number-label">Age(optional)<input type="number" id="number" min="13" max="120" placeholder="Age" required></label>
<br>
<label id="dropdown-label">Which option best describes your current role?
<select id="dropdown">
<option>Select current role</option>
<option>student</option>
<option>Full time job</option>
<option>Full time learner</option>
<option>Prefer not to say</option>
<option>Other</option>
</select>
</label>
  <br>
<label id="radio-text">Would you recommend freeCodeCamp to a friend?</label>
<label id="radio-label"><input type="radio" name="radio" id="radio" value="Definitely">Definitely</label>
<label id="radio-label"><input type="radio" name="radio" id="radio" value="Maybe">Maybe</label>
<label id="radio-label"><input type="radio"name="radio" id="radio" value="Not to say">Not to say</label>
  <br>
<label id="checkbox-text">What would you like to see improved?(Check all that apply)
<label><input type="checkbox" id="checkbox" value="Front-end Projects">Front-end Projects</label>
<label><input type="checkbox" id="checkbox" value="Back-end Projects">Back-end Projects</label>
<label><input type="checkbox" id="checkbox" value="Data Visualization">Data Visualization</label>
<label><input type="checkbox" id="checkbox" value="Challenges">Challenges</label>
<label><input type="checkbox" id="checkbox" value="Open Source Community">Open Source Community</label>
<label><input type="checkbox" id="checkbox" value="Gitter help rooms">Gitter help rooms</label>
<label><input type="checkbox" id="checkbox" value="Videos">Videos</label>
<label><input type="checkbox" id="checkbox" value="City Meetups">City Meetups</label>
<label><input type="checkbox" id="checkbox" value="Wiki">Wiki</label>
<label><input type="checkbox" id="checkbox" value="Forum">Forum</label>
<label><input type="checkbox" id="checkbox" value="Additional Courses">Additional Courses</label>
</label>
<br>
<label>Any comments or suggestions?
<textarea placeholder="Enter your comment here...">
</textarea>
</label>
  <br>
<input type="submit" id="submit">
</fieldset>
</form>
</body>
</html>
